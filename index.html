<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/c8a0c95e22.js" crossorigin="anonymous"></script>
</head>
</head>
<body>
    <div class="container">
    <div class="card m-4">
        <div class="card-header">
          <h1>Payment form example</h1>
        </div>
        <div class="card-body">
            <div class="alert alert-danger" role="alert">
                Some fields are missing!
            </div>
            <form action="">
                <div class="row">
                    <div class="col-5">
                        <div class="mb-3">
                            <label class="form-label">Card#</label>
                            <input type="text" class="form-control" value="" placeholder="XXXXXXXXXXXX" required>
                        </div>
                        
                    </div>
                    <div class="col-3">
                        <div class="mb-3">
                            <label class="form-label">CVC</label>
                            <input type="text" class="form-control" value="" placeholder="0000" required>
                        </div>
                    </div>
                    <div class="col-4">
                        <div class="mb-3">
                            <label class="form-label">Amount</label>
                            <div class="input-group flex-nowrap">
                                <span class="input-group-text" id="addon-wrapping">$</span>
                                <input type="text" class="form-control" placeholder="Amount" aria-label="Username" aria-describedby="addon-wrapping">
                            </div>
                        </div>
                        
                    </div>
                </div>

                <div class="row">
                    <div class="col-6">
                        <div class="mb-3">
                            <label class="form-label">First name</label>
                            <input type="text" class="form-control" value="" required>
                        </div>
                        
                    </div>
                    <div class="col-6">
                        <div class="mb-3">
                            <label class="form-label">Last name</label>
                            <input type="text" class="form-control" value="" required>
                        </div>
                       
                    </div>
                </div>

                <div class="row">
                    <div class="col-6">
                        <div class="mb-3">
                            <label class="form-label">City</label>
                            <input type="text" class="form-control" value="" required>
                        </div>
                        
                    </div>
                    <div class="col-3">
                        <div class="mb-3">
                            <label class="form-label">State</label>
                            <select class="form-select" aria-label="Default select example">
                                <option selected>Pick a state</option>
                                <option value="1">New York</option>
                                <option value="2">New Jersy</option>
                                <option value="3">New T-shirt</option>
                            </select>
                        </div>
                        
                    </div>
                    <div class="col-3">
                        <div class="mb-3">
                            <label class="form-label">Postal Code</label>
                            <input type="text" class="form-control" value="" required>
                        </div>
                        
                    </div>
                </div>

                <div class="row">
                    <div class="col-6 " >
                        <div class="mb-3 ">
                            <p>We accept:</p>
                            <div class="bg-secondary rounded mb-3 p-2" style="max-width: 65%;">
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                                    <label class="form-check-label" for="inlineRadio1"><i style="color: #fff;" class="fa-brands fa-cc-mastercard"></i></label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                                    <label class="form-check-label" for="inlineRadio2"><i style="color: #fff;" class="fa-brands fa-cc-visa"></i></label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3">
                                    <label class="form-check-label" for="inlineRadio3"><i style="color: #fff;" class="fa-brands fa-cc-diners-club"></i></label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio4" value="option3">
                                    <label class="form-check-label" for="inlineRadio4"><i style="color: #fff;" class="fa-brands fa-cc-amex"></i></label>
                                </div>
                            </div>
                        </div>
                       
                    </div>
                    
                    <div class="col-6 ">
                        <div class="mb-3">
                            <label for="floatingTextarea2">Comments</label>
                            <textarea class="form-control"  id="floatingTextarea2" style="height: 100px"></textarea>
                            <div class="">Add any notes here.</div>
                        </div>
                        
                    </div>
                </div>
                
            </form>
          
        </div>
        <div class="card-footer text-body-secondary">
            <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                <button class="btn btn-secondary me-md-2" type="button">Cancel</button>
                <button class="btn btn-primary" type="button">Send</button>
            </div>
        </div>
    </div>
    </div>  
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
